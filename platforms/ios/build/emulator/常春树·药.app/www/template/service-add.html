<ion-view view-title="添加在线服务单">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>
	<ion-content>
		<div class="list">

		  <div class="item item-divider">
		    联系方式
		  </div>
		  <label class="item item-input">
		  	<span class="input-label col-25 text-right">用户账号:</span>
		  	15013306010
		  </label>
		  <label class="item item-input">
		  	<span class="input-label col-25 text-right">联系方式:</span>
		  	<input type="text" placeholder="请输入联系方式～"/>
		  </label>
		  <label class="item item-input">
		  	<span class="input-label col-25 text-right">邮箱:</span>
		  	<input type="email" placeholder="请输入邮箱～"/>
		  </label>
		  <div class="item item-divider">
		    产品类型
		  </div>
		  <ion-checkbox ng-model="produces" ng-change="choiceProduce(produces,choice)">产品</ion-checkbox>
		  <div ng-show="produces">
		  	<ion-radio ng-model="choice" ng-value="1">医院药事管理软件</ion-radio>
		  	<ion-radio ng-model="choice" ng-value="2">医院医保管理软件</ion-radio>
		  	<ion-radio ng-model="choice" ng-value="3">医疗大数据</ion-radio>
		  </div>
		  <ion-checkbox>商务</ion-checkbox>
		  <div class="item item-divider">
		    标题
		  </div>
		  <label class="item item-input">
		  	<input type="text" placeholder="请输入标题～"/>
		  </label>
		  <div class="item item-divider">
		    需求／反馈
		  </div>
		  <label class="item item-input">
		    <textarea placeholder="请输入您的反馈建议～" style="height:80px;"></textarea>
		  </label>
		  <div class="padding">
		  	<button class="button button-positive button-block">提交</button>
		  </div>
		</div>
	</ion-content>
</ion-view>
