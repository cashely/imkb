<ion-view view-title="手机验证">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">
                    手机号
                </span>
                <label class="item-input-wrapper">
                    <input type="tel" placeholder="+86" ng-model="phoneNumber"/>
                </label>
                <button class="col-25 button button-small button-positive" ng-show="!form.isClickGetCode" ng-click="getCode(phoneNumber)" id="sendCode">
                    获取验证码
                </button>
                <button class="col-25 button button-small button-stable" ng-show="form.isClickGetCode">{{form.setDeadTime}}s后可重发</button>
            </div>
            <div class="item item-input-inset">
                <span class="col-25 input-label text-center">
                    验证码
                </span>
                <label class="item-input-wrapper">
                    <input type="tel" placeholder="验证码" ng-model="phoneCode"/>
                </label>
            </div>
            <div class="padding">
              <button class="button button-block button-positive" ng-click="subReg(phoneNumber,phoneCode)">提交</button>
              <p class="padding text-center positive"><span on-tap="showSingleModal()">用户协议</span></p>
            </div>
        </div>
    </ion-content>
</ion-view>
